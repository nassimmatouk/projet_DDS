<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accueil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            margin-bottom: 20px;
        }

        header a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <a href="/">Accueil</a> |
        <a href="/troc">Troc</a> |
        <a href="/autorisation">Contacts</a>
    </header>

    <div class="container">
        <h1>Bienvenue dans l'Application de Troc</h1>
        <p>Que souhaitez-vous faire ?</p>
        <form action="/demande-autorisation" method="get">
            <input type="submit" value="Demande d'autorisation">
        </form>
        <form action="/edit" method="get">
            <input type="submit" value="Demande de troc">
        </form>
    </div>
</body>

</html>
