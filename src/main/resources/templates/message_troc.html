<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messages de Troc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            margin-bottom: 20px;
        }

        header a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr.message-row {
            background-color: #f9f9f9;
        }

        tr.message-separator td {
            padding: 0;
            border: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 5px 0;
        }

        .message-info {
            margin-top: 20px;
            background-color: #e7f3fe;
            border-left: 6px solid #007bff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/">Accueil</a> |
        <a href="/troc">Troc</a> |
        <a href="/autorisation">Contacts</a>
    </header>

    <h1>Messages de Troc</h1>

    <table>
        <thead>
            <tr>
                <th>Troqueur</th>
                <th>Statut</th>
                <th>Date</th>
                <th>Objets</th> <!-- Nouvelle colonne pour les objets -->
            </tr>
        </thead>
        <tbody>
            <!-- Boucle pour afficher chaque message de troc -->
            <th:block th:each="message : ${messages}">
                <tr class="message-row">
                    <td th:text="${message.idTroqueur}"></td>
                    <td th:text="${message.statut}"></td>
                    <td th:text="${message.dateMessage}"></td>
                    <td>
                        <!-- Boucle pour afficher les objets associés au message -->
                        <ul>
                            <th:block th:each="objet : ${message.objets}">
                                <li>
                                    <strong th:text="${objet.titre}"></strong> - 
                                    <span th:text="${objet.description}"></span> 
                                    (Qualité: <span th:text="${objet.qualite}"></span>, 
                                    Quantité: <span th:text="${objet.quantite}"></span>)
                                </li>
                            </th:block>
                        </ul>
                    </td>
                </tr>
                <!-- Séparateur visuel entre les messages -->
                <tr class="message-separator">
                    <td colspan="4"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div th:if="${messageInfo}" class="message-info" th:text="${messageInfo}"></div>
</body>

</html>
