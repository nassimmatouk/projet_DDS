<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messages d'Autorisations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            margin-bottom: 20px;
        }

        header a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr.message-row {
            background-color: #f9f9f9;
        }

        tr.message-separator td {
            padding: 0;
            border: none;
        }

        .message-info {
            margin-top: 20px;
            background-color: #e7f3fe;
            border-left: 6px solid #007bff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/">Accueil</a> |
        <a href="/troc">Troc</a> |
        <a href="/autorisation">Contacts</a>
    </header>

    <h1>Messages d'Autorisations</h1>

    <table>
        <thead>
            <tr>
                <th>Troqueur</th>
                <th>Statut</th>
                <th>Date</th>
                <th>Nom</th>
                <th>Mail</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Boucle pour afficher chaque message d'autorisation -->
            <th:block th:each="message : ${Amessage}">
                <tr class="message-row">
                    <td th:text="${message.idTroqueur}"></td>
                    <td th:text="${message.statutAutorisation}"></td>
                    <td th:text="${message.date}"></td>
                    <td th:text="${#strings.isEmpty(message.nomAuteur) ? 'Non renseigné' : message.nomAuteur}"></td>
                    <td th:text="${#strings.isEmpty(message.mail) ? 'Non renseigné' : message.mail}"></td>
                    <td th:text="${#strings.isEmpty(message.telephone) ? 'Non renseigné' : message.telephone}"></td>
                </tr>
                <!-- Séparateur visuel entre les messages -->
                <tr class="message-separator">
                    <td colspan="6"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div th:if="${AmessageInfo}" class="message-info" th:text="${AmessageInfo}"></div>
</body>

</html>
