<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Messages d'Autorisations</title>
    <style>
        /* Ajout de styles pour séparer visuellement les messages */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tr.message-row {
            background-color: #f9f9f9;
        }

        tr.message-separator td {
            padding: 0;
            border: none;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/">Accueil</a> |
        <a href="/troc">Troc</a> |
        <a href="/autorisation">Contacts</a>
    </header>

    <h1>Messages d'Autorisations</h1>

    <table>
        <thead>
            <tr>
                <th>Troqueur</th>
                <th>Statut</th>
                <th>Date</th>
                <th>Nom</th>
                <th>Mail</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Boucle pour afficher chaque message d'autorisation -->
            <th:block th:each="message : ${Amessage}">
                <tr class="message-row">
                    <td th:text="${message.idTroqueur}"></td>
                    <td th:text="${message.statutAutorisation}"></td>
                    <td th:text="${message.date}"></td>
                    <td th:text="${#strings.isEmpty(message.nomAuteur) ? 'Non renseigné' : message.nomAuteur}"></td>
                    <td th:text="${#strings.isEmpty(message.mail) ? 'Non renseigné' : message.mail}"></td>
                    <td th:text="${#strings.isEmpty(message.telephone) ? 'Non renseigné' : message.telephone}"></td>
                </tr>
                <!-- Séparateur visuel entre les messages -->
                <tr class="message-separator">
                    <td colspan="6"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div th:if="${AmessageInfo}" th:text="${AmessageInfo}"></div>
</body>

</html>
