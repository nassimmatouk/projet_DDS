<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Envoi autorisation</title>
</head>

<body>
    <header>
        <a href="/">Accueil</a> |
        <a href="/troc">Troc</a> |
        <a href="/autorisation">Contacts</a>
    </header>

    <h1>Formulaire message autorisation</h1>
    <form id="jsonForm" onsubmit="return handleSubmitA(event);">
        <input type="hidden" name="typeDemande" value="autorisation">
        <h2>En-tête</h2>
        <label for="idDestinataire">ID Destinataire (gX.X):</label>
        <input type="text" id="idDestinataire" name="idDestinataire" pattern="^g\d\.\d+$" required><br><br>

        <label for="idFichier">ID Fichier (gX.X):</label>
        <input type="text" id="idFichier" name="idFichier" pattern="^g\d\.\d+$" required><br><br>

        <h2>Coordonnées</h2>
        <label for="nomAuteur">Nom de l'auteur:</label>
        <input type="text" id="nomAuteur" name="nomAuteur"><br><br>

        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="telephone">Numéro de téléphone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="0123456789"><br><br>

        <button type="submit">Soumettre</button>
    </form>
    <script src="troc.js"></script>
</body>

</html>
